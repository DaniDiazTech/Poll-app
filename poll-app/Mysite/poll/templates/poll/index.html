{% extends 'poll/base.html' %}

{% block head_content %}
    <title>Poll Question</title>
{% endblock %}

{% block body_content %}
<h1>Active questions: </h1>
<ol>
{% for question in latest_question_list %}
    <li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li>
</ol>
{% empty %}
    <p>No polls are available.</p>
{% endfor %}
{% endblock %}

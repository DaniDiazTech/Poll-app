{% extends 'poll/base.html' %}

<!--Head html of base file-->
{% block head_content %}
    <title>Details</title>
{% endblock %}

<!--beginning of the body content-->

{% block body_content %}
<h1>{{ question.question_text }}</h1>
<ul>
    {% for choice in question.choice_set.all %}
    <li><b>{{ choice.choice_text }} </b> : {{ choice.n_votes }} </li>
    {% endfor %}
</ul>

<h2><a href="/polls/">Poll app page</a></h2>

{% endblock %}
